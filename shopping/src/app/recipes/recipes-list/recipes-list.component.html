<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
      <div class="pull-left card m-5 p-4">
        <h4 class="list-group-item-heading">Recipe name: {{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.describtion}}</p>
        <span class="pull-right">
          <img class="img-responsive" style="max-height: auto; width: 100%;" src="{{recipe.imagePath}}" alt="{{recipe.name}}">
        </span>
      </div>
    </a>
    <app-recipes-item></app-recipes-item>
  </div>
</div>
